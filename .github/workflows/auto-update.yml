name: Auto Update Repo

on:
  schedule:
    # Runs at these UTC times — 5 scheduled triggers, script randomly skips some
    # to achieve 2–5 commits per day organically
    - cron: '0 2 * * *'   # 2:00 AM UTC
    - cron: '0 7 * * *'   # 7:00 AM UTC
    - cron: '0 12 * * *'  # 12:00 PM UTC
    - cron: '0 17 * * *'  # 5:00 PM UTC
    - cron: '0 22 * * *'  # 10:00 PM UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Maybe commit (random 2–5 times/day logic)
        run: |
          TODAY=$(date -u '+%Y-%m-%d')
          SKIP_FILE=".skip-day"

          # If skip file exists for today, bail out
          if [ -f "$SKIP_FILE" ] && grep -q "$TODAY" "$SKIP_FILE"; then
            echo "Skipping today ($TODAY) due to day-skip flag."
            exit 0
          fi

          # On first run of the day, decide if we skip the whole day (~30% chance)
          if ! [ -f "$SKIP_FILE" ] || ! grep -q "$TODAY" "$SKIP_FILE"; then
            DAY_ROLL=$((RANDOM % 10))
            if [ "$DAY_ROLL" -lt 3 ]; then
              echo "$TODAY" > "$SKIP_FILE"

              git config user.name  "Cliff"
              git config user.email "16766408+sdncoder@users.noreply.github.com"

              git add "$SKIP_FILE"
              git commit -m "chore: skip day [$TODAY]"
              git push
              echo "Skipping today ($TODAY)."
              exit 0
            fi
          fi

          # Randomly skip ~20% of individual triggers
          ROLL=$((RANDOM % 5))
          if [ "$ROLL" -eq 0 ]; then
            echo "Skipping this run (random skip)."
            exit 0
          fi

          # Update the activity log
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          echo "$TIMESTAMP — automated update" >> activity.log

          # Keep log from growing unbounded (keep last 500 lines)
          tail -500 activity.log > activity.log.tmp && mv activity.log.tmp activity.log

          git config user.name  "Cliff"
          git config user.email "16766408+sdncoder@users.noreply.github.com"

          git add activity.log
          git commit -m "chore: automated update [$TIMESTAMP]"
          git push
